<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title> 
    </head>
    <body>
        <script>

            console.time() // inicia uma contagem de tempo.

            var nome = prompt('Qual seu nome?')

            alert('Meu nome é: ' + nome) // trás um alerta, e só confirma.

            confirm('Meu nome é: ' + nome) // trás um alerta, e confirma ou cancela .

            console.log('Meu nome é: ' + nome) // imprime uma saída no console.

            console.error('Meu nome é: ' + nome) // imprime uma saída de erro no console.

            console.info('Meu nome é: ' + nome) // imprime uma saída de informação no console.

            console.warn('Meu nome é: ' + nome) // imprime uma saída de alerta no console.

            console.timeEnd() // finaliza uma contagem de tempo.
            
        </script>
    </body>
</html>
