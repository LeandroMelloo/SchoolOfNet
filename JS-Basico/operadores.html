<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title> 
    </head>
    <body>
        <script>
            // aritmetics

            var totalSum = 5 + 5
            var totalSub = 15 - 5
            var totalMult = 5 * 5
            var totalDiv = 25 / 5

            console.log(totalSum, totalSub, totalMult, totalDiv) // imprime todas as variaveis.

            totalSum += 10 // pega o valor da variavel totalSum += -> e soma 10 e traz o resultado.

            console.log(totalSum) // imprime a variavel de soma.

            // comparation

            var a = 50
            var b = 50
            var g = 30
            var h = 20

            var c = a == b // variavel c -> compara a variavel a e b.

            console.log(c) // imprime a variavel c e retorna um booleano sendo, true ou false. Neste caso é false.

            var d = g <= h // variavel d -> compara a variavel g e h e seus tipos.

            console.log(d) // imprime a variavel d e retorna um booleano sendo, true ou false. Neste caso é false.

            // logical

            // && -> E
            // || -> OU
            // ! -> NÃO

            var and = (a > totalSum) && (a < totalSum)
            var or = (a > totalSum) || (a < totalSum)

            console.log(and)
            console.log(or)

        </script>
    </body>
</html>
