<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title>

    <body>
        <script>
            // procedimento.
            function helloWorld() {
                alert('Hello World!!!')
            }
            var a = helloWorld() 

            if(a == undefined){
                alert('0')
            } else {
                alert('1')
            }

            var number = 4
            // função
            function square() {
                return number * number
            }

            var b = square()
            var c = square()
            alert(b, c)
            console.log(b, c)

        </script>
    </body>
