<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <!-- titulo "Shopping Control" está definido no config.js -->
        <title></title> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- âncora "Shopping Control" está definido no config.js -->
                    <a id="navTitle" class="navbar-brand" href="index.html"></a>
                </div>
            </div>
        </nav>
        <!-- div-> "container-fluid" classe do bootstrap-->
        <div class="container-fluid">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="form_id" placeholder="id">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="form_descricao" placeholder="descricao">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="form_quantidade" placeholder="quantidade">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="form_valor" placeholder="valor">
                </div>
                <span id="btnUpdate" style="display: none;">
                    <span id="inputIdUpdate"></span>
                    <button onclick="updateData ();" class="btn btn-default">Salvar</button>
                    <button onclick="resetForm ();" class="btn btn-default">Cancelar</button>
                </span>
                <span id="btnAdd">
                    <button  onclick="addData ();" class="btn btn-default">Adicionar</button>
                    <button onclick="resetForm ();" class="btn btn-default">Limpar</button>
                    <button onclick="deleteLista ();" class="btn btn-default">Deletar Lista</button>
                </span>
            </div>
        </div>
        <div id="erro" style="display: none";>

        </div>
        <table id="listTable" class="table">
          
        </table>
        <nav  class="navbar navbar-default navbar-fixed-botton">
            <div class="container">
                <h4 class="text-center text-sucess">Total: <span id="totalValue">$ 0,00</span></h4>
            </div>
        </nav>
        <!--Invocando o arquivo config.js--> 
        <script src="js/config.js"></script> 
        <!--Invocando o arquivo main.js--> 
        <script src="js/main.js"></script>     
    </body>
</html>
